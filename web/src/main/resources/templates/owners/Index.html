<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic. List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="alex.klimchuk.petclinic.data.model.Owner"-->
<h1 th:text="'List of Owners'">Pet Owners List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">Id</td>
        <td th:text="${owner?.firstName}">Alex</td>
        <td th:text="${owner?.lastName}">Born</td>
    </tr>
    </tbody>
</table>
</body>
</html>
