<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic. Veterinas</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="alex.klimchuk.petclinic.data.model.Vet"*/-->
<h2 th:text="'Veterinas'">Veterinas</h2>
<table id="vets" class="table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">Id</td>
        <td th:text="${vet?.firstName}">Bjorn</td>
        <td th:text="${vet?.lastName}">Lodbrok</td>
    </tr>
    </tbody>
</table>
</body>
</html>
