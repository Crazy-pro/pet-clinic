<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic. Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="alex.klimchuk.petclinic.data.model.Owner"*/-->
<h2 th:text="'Owners'">Owners</h2>
<table id="owners" class="table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">Id</td>
        <td th:text="${owner?.firstName}">Alex</td>
        <td th:text="${owner?.lastName}">Born</td>
    </tr>
    </tbody>
</table>
</body>
</html>
